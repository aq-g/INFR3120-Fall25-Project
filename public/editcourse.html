<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Course | Compass University</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Edit Course</h1>
    </header>

    <main>
        <form id="editCourseForm" action="/edit-course" method="POST" class="course-form">

            <!-- Hidden MongoDB ID -->
            <input type="hidden" id="courseId" name="id">

            <label for="code">Course Code:</label>
            <input type="text" id="code" name="code" required>

            <label for="name">Course Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="instructor">Instructor:</label>
            <input type="text" id="instructor" name="instructor" required>

            <label for="delivery">Delivery Mode:</label>
            <select id="delivery" name="delivery" required>
                <option value="">-- Select Delivery Mode --</option>
                <option value="In-Person">In-Person</option>
                <option value="Online">Online</option>
                <option value="Hybrid">Hybrid</option>
            </select>

            <label for="semester">Semester Offered:</label>
            <select id="semester" name="semester" required>
                <option value="">-- Select Semester --</option>
                <option value="Fall">Fall</option>
                <option value="Winter">Winter</option>
            </select>

            <label for="description">Course Description:</label>
            <textarea id="description" name="description" placeholder="Brief course summary..."></textarea>

            <button type="submit" class="btn-primary">Update Course</button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Course List</a>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
