<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compass University - Course Catalog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>

<header>
    <div class="imagecrop">
        <img src="images/logo.png" alt="Compass University Logo" class="logo" width="300" height="300">
    </div>
        <h1>Compass University</h1>

    <nav id="mainNav"></nav>
</header>

<main>

    <section class="page-header">
        <h2>Course Catalogue</h2>
        <a href="addcourse.html" id="addCourseBtn" class="add-button" style="display:none;">+ Add a Course</a>
    </section>

    <section class="course-list">
        <table id="courseTable">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Course Name</th>
                    <th>Instructor</th>
                    <th>Delivery</th>
                    <th>Semester</th>
                    <th>Description</th>
                    <th id="actionsHeader" style="display:none;">Actions</th>
                </tr>
            </thead>

            <tbody id="courseTableBody">
                <!-- script.js will add rows  -->
            </tbody>
        </table>
    </section>

</main>

<script src="navigation.js"></script>
<script src="script.js"></script>
</body>
</html>
