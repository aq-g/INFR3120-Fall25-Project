<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compass University - Course Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <img src="images/logo.png" alt="Compass University Logo" class="logo">
    <h1>Compass University Course Catalog</h1>
</header>

<main>

    <section class="page-header">
        <h2>Courses</h2>
        <a href="addcourse.html" class="add-button">+ Add a Course</a>
    </section>

    <section class="course-list">
        <table id="courseTable">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Course Name</th>
                    <th>Instructor</th>
                    <th>Delivery</th>
                    <th>Semester</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <!-- script.js will add rows here dynamically -->
                 <tbody id="courseTableBody"></tbody>
            </tbody>
        </table>
    </section>

</main>

<script src="script.js"></script>
</body>
</html>
