<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compass University - Course Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <div class="imagecrop">
        <img src="images/logo.png" alt="Compass University Logo" class="logo" width="300" height="300">
    </div>
        <h1>Compass University</h1>
</header>

<main>

    <section class="page-header">
        <h2>Course Catalogue</h2>
        <a href="addcourse.html" class="add-button">+ Add a Course</a>
    </section>

    <section class="course-list">
        <table id="courseTable">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Course Name</th>
                    <th>Instructor</th>
                    <th>Delivery</th>
                    <th>Semester</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody id="courseTableBody">
                <!-- script.js will add rows  -->
            </tbody>
        </table>
    </section>

</main>

<script src="script.js"></script>
</body>
</html>
